<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login Page" />

    <title>Simple Login Page | CE</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/af72b7d42a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div class="auth">
        <h1>Login</h1>
        <form action="">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
            autocomplete="off"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <p><a href="#">Forgot Password?</a></p>
          <button type="submit">Login</button>
        </form>
        <p class="login-message">Not a member? <a href="">Signup</a></p>
      </div>
    </section>

    <footer>
      <a href="https://wa.me/21652441142"
        ><img src="./media/whatsapp.png" alt="Contact Us"
      /></a>
    </footer>
  </body>
</html>
