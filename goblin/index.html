<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Responsive website</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- google link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">G&nbsp;o&nbsp;b&nbsp;l&nbsp;i&nbsp;n&nbsp;s</a>

      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Clans</a></li>
        <li><a href="#">Town Hall</a></li>
        <li><a href="#">Troops</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div id="menu-icon"><ion-icon name="menu-sharp"></ion-icon></div>
    </header>

    <main>
      <section class="hero-section">
        <div class="social-links">
          <a href="#" class="social-link"
            ><ion-icon name="logo-instagram"></ion-icon

          <a href="#" class="social-link"
            ><ion-icon name="logo-youtube"></ion-icon
          ></a>
          <a href="#" class="social-link"

        <div class="hero-text">
          <h5>#2 Trending</h5>

          <p>
            Join million of players worldwide as you build your village, raise a
            clan and compete in epic Clan Wars!
          </p>
          <div>
            <a href="#">Compare</a>
            <a href="#" class="cta"
              ><ion-icon name="play-outline"></ion-icon> &nbsp; watch
              gameplay</a
            >
          </div>
        </div>
        <div class="hero-img">
          <img src="./media/goblin-img.png" alt="" />
        </div>
      </section>
    </main>
    <!-- ionicons js link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
