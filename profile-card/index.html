<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Coding Encyclopedia - Profile Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/af72b7d42a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="personal">
        <span class="pro">PRO</span>
        <img src="./media/profile.png" alt="" />
        <h1 class="name">Coding Encyclopedia</h1>
        <p class="country">Tunisia</p>
        <p class="job">Full Stack Developer</p>
        <div class="buttons">
          <button class="primary">Message</button>
          <button class="secondary">Following</button>
        </div>
        <div class="social-accounts">
          <a href="">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
      <div class="skills">
        <h2>Skills</h2>
        <ul>
          <li>Next.js</li>
          <li>Express</li>
          <li>Django</li>
          <li>FastAPI</li>
          <li>Astro</li>
          <li>Qwik.js</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>TypeScript</li>
          <li>React</li>
        </ul>
      </div>
    </section>
  </body>
</html>
